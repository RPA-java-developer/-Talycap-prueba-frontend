<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)= "onSubmit()" #empleadoForm = "ngForm">  
    <div class="form-group"> 
        <label>Name:</label>
        <input type="text" class="form-control" id="name" 
        [(ngModel)] = "customer.name"  name="name"
        class="form-control"
        required
        minlength="4"
        maxlength="10"
        placeholder="Type the name"
        #nombre = "ngModel">        
    </div>
    

    <div class="form-group"> 
        <label>Email:</label>
        <input type="text" class="form-control" id="email" 
        [(ngModel)] = "customer.email"  name="emial"
        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        required
        placeholder="Type the email"
        #email = "ngModel">    
          
    </div> 
    <div class="form-group"> 
        <label>Movil:</label>
        <input type="text" class="form-control" id="movil" 
        [(ngModel)] = "customer.movil"  name="movil"
        class="form-control"
        required
        minlength="4"
        maxlength="10"
        placeholder="Type the movil"
        #nombre = "ngModel">        
    </div>    
    <div class="form-group"> 
        <label>Address:</label>
        <input type="text" class="form-control" id="address" 
        [(ngModel)] = "customer.address"  name="address"
        class="form-control"
        required
        minlength="4"
        maxlength="10"
        placeholder="Type the address"
        #nombre = "ngModel">        
    </div>

    <button class="btn btn-success" [disabled]="!empleadoForm.form.valid">Guardar</button>
    </form>   
</div>
